<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="Lab_3.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header-footer">
        <h1>Rock-Paper-Scissors Game</h1>
    </header>

    <!-- Navigation Section -->
    <nav id="main-nav">
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.amazon.com/" target="_blank">Amazon</a></li>
            <li><a href="https://www.testudo.umd.edu/" target="_blank">Testudo</a></li>
        </ul>
    </nav>

    <!-- Main Content & Sidebar -->
    <div class="container">
        <main class="content">
            <h2>Play Rock-Paper-Scissors</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="choice">Choose:</label>
                <select id="choice">
                    <option>Rock</option>
                    <option>Paper</option>
                    <option>Scissors</option>
                </select>

                <button type="submit">Play</button>
            </form>
        </main>

        <aside class="sidebar">
            <h2>How to Play</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Paper beats Rock</li>
                <li>Scissors beats Paper</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer class="header-footer">
        <p> 2025 Rock-Paper-Scissors Game</p>
    </footer>
</body>

</html>
